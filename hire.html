        <header>

        <div class="hire">
            <div class="container">
                <div class="top">
                    <small>HIRE ME!</small>
                    <h1>Start your website today!</h1>
                    <p>Got a question or proposal or gig or just want to say hello? Go ahead.</p>

                    <div class="form-group">
                        <div class="form">
                            <div class="user-name">
                                <label for="name">Your Name</label><br>
                                <input type="text" id="name" placeholder="Enter your name" required minlength="3" maxlength="40">
                            </div>
    
                            <div class="user-email">
                                <label for="email">Your Email</label><br>
                                <input type="email" placeholder="Enter your email address" id="email" required="required">
                            </div>
                        </div>

                        <div class="message">
                            <label for="message">Your Message</label><br>
                            <textarea name="message" id="message" placeholder="Hi, I think we need a design system for our products at Company X. How soon can you hop on to discuss this?" required="required" cols="30" rows="7" minlength="30"></textarea>
                        </div>
                    </div>
                    <button id="submit-form" type="submit" onclick="delivered()">SHOOT <i class="fa fa-arrow-right"></i></button>
                    <div class="message-delivery">
                        <h3 class="demo">C'mon don't hesitate!</h3>
                    </div>
                </div>
            </div>
        </div>
